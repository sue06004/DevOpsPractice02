name: devops test

on:
  push:
    branches: [ main ]
    
jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Setup Java-17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: checkout
      uses: actions/checkout@v3

    - name: Grant execute permission for gradlew
      run: 
        chmod +x gradlew
        ./gradlew buildDocker
